   var data=document.cookie;//获取缓存

/*
    查询原密码事件
*/
function oudpasswordv(){
  var oldpassword = $("#oldpassword").val();
  console.log(oldpassword.length);
  if(oldpassword.length>0){
  var str = { uid: data1.data[0].uid,
            pwd: $("#oldpassword").val()}
				$.ajax({
					type: "POST",
					url: "http://api.pei.com/api/user/user/selectpwd",
					data: JSON.stringify(str),
					contentType: 'application/json;',
					dataType:"json",
					success: function(data) { //请求成功时的处理
				
            $("#oldpwdtishi").text(data.msg+"，请输入新密码！");
					}

				});
  
}else{
  $("#oldpwdtishi").text("请输入原密码！");
  alert();
}
}

*/

});
