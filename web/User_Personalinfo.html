   var data=document.cookie;//获取缓存

 }else{

          url: "http://api.pei.com/api/user/user/updateuser",

/*

/*
    头像更改
*/ 
  layui.use(['upload','jquery'], function(){
                var $ = layui.$,
                upload = layui.upload;
                
                 //普通图片上传
                  var uploadInst = upload.render({
                    elem: '#choose'//选择文件的DOM对象
                    ,auto: false //选择文件后不自动上传
                    ,bindAction: '#load' //指向一个按钮触发上传
                    ,url: 'http://api.pei.com/api/user/user/uploadLogo'
                    ,accept: 'images'
                    ,data: {uid:data1.data[0].uid}
                    ,choose:function(obj){//选择文件的回调，obj为选中的文件
                      //将每次选择的文件追加到文件队列
                      var files = obj.pushFile();
                      //预览选中的文件（本地文件）
                      obj.preview(function(index,file,result){
                         $('#demo1').attr('src', result); 
                      });
                    }
                    ,before: function(obj){//文件上传前的回调
                      
                    }
                    ,done: function(res){
                      //返回结果上传成功or失败
                      alert(res.msg);
                      window.location.reload()

                     
                     
                    }
                    ,error: function(){
                      //演示失败状态，并实现重传
                      var demoText = $('#demoText');
                      demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                      demoText.find('.demo-reload').on('click', function(){
                        uploadInst.upload();
                      });
                    }
                  });
              });
